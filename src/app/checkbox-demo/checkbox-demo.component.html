<div *ngIf="selectedLibrary$ | async as selectedLibrary">
  <h1>Checkbox</h1>
  <app-control-options
    [checkboxProperties]="checkboxProperties"
    [disabled]="disabled"
    (checkboxPropertiesUpdated)="updateCheckboxProperties($event)"
    (disabledToggled)="disableControl($event)"
  ></app-control-options>

  <div class="wrapper">
    <div [formGroup]="formGroup" class="form-group">
      <ng-container *ngIf="selectedLibrary === 'HTML'">
        <lib-checkbox [formControlName]="formControlName" [checkboxProperties]="checkboxProperties"></lib-checkbox>
      </ng-container>

      <ng-container *ngIf="selectedLibrary === 'Material'">
        <matti-checkbox [formControlName]="formControlName" [checkboxProperties]="checkboxProperties"></matti-checkbox>
      </ng-container>

      <ng-container *ngIf="selectedLibrary === 'Prime-NG'">
        <prime-checkbox [formControlName]="formControlName" [checkboxProperties]="checkboxProperties"></prime-checkbox>
      </ng-container>
    </div>

    <div class="status">
      <label>Form Group Status:</label>
      <span>{{ formGroup.get(formControlName).status }}</span>
      <br />
      <label>Form Group Value:</label>
      <span>{{ formGroup.value | json }}</span>
      <br />
      <label>Form Group Pristine:</label>
      <span>{{ formGroup.pristine }}</span>
      <br />
      <label>Form Control Errors:</label>
      <span>
        {{ formGroup.get(formControlName).errors | json }}
      </span>
    </div>
  </div>
</div>

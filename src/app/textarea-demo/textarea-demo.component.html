<div *ngIf="selectedLibrary$ | async as selectedLibrary">
  <h1>Textarea</h1>
  <app-control-options
    [disabled]="disabled"
    [textareaProperties]="textareaProperties"
    (disabledToggled)="disableControl($event)"
    (textareaPropertiesUpdated)="updateTextareaProperties($event)"
  ></app-control-options>

  <div class="wrapper">
    <div [formGroup]="formGroup" class="form-group">
      <ng-container *ngIf="selectedLibrary === 'HTML'">
        <lib-textarea [formControlName]="formControlName" [textareaProperties]="textareaProperties"></lib-textarea>
      </ng-container>

      <ng-container *ngIf="selectedLibrary === 'Material'">
        <matti-textarea [formControlName]="formControlName" [textareaProperties]="textareaProperties"></matti-textarea>
      </ng-container>

      <ng-container *ngIf="selectedLibrary === 'Prime-NG'">
        <prime-textarea [formControlName]="formControlName" [textareaProperties]="textareaProperties"></prime-textarea>
      </ng-container>
    </div>

    <div class="status">
      <label>Form Group Status:</label>
      <span>{{ formGroup.get(formControlName).status }}</span>
      <br />
      <label>Form Group Value:</label>
      <span>{{ formGroup.value | json }}</span>
      <br />
      <label>Form Group Pristine:</label>
      <span>{{ formGroup.pristine }}</span>
      <br />
      <label>Form Control Errors:</label>
      <span>
        {{ formGroup.get(formControlName).errors | json }}
      </span>
    </div>
  </div>
</div>

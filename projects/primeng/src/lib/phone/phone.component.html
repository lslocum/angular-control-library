<div class="p-field" [class.required]="phoneProperties.required" [ngClass]="appearanceClass">
  <label [for]="phoneProperties.name">{{ phoneProperties.label }}</label>
  <input
    pInputText
    class="p-inputtext"
    type="tel"
    class="my-input"
    [disabled]="disabled"
    [id]="phoneProperties.id"
    [maxlength]="phoneProperties.maxlength"
    [minlength]="phoneProperties.minlength"
    [name]="phoneProperties.name"
    [ngClass]="phoneProperties.appearance"
    [(ngModel)]="value"
    [placeholder]="phoneProperties.placeholder"
    [required]="phoneProperties.required"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />

  <div class="error-message" *ngIf="control.invalid">
    <small class='p-error' *ngIf="control.hasError('required')">{{ phoneProperties.label }} is required.</small>
    <small class='p-error' *ngIf="control.hasError('pattern') || control.hasError('minlength')">Please enter a valid phone number.</small>
  </div>
</div>

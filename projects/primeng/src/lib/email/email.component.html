<div class="p-field" [class.required]="emailProperties.required" [ngClass]="appearanceClass">
  <label [for]="emailProperties.name">{{ emailProperties.label }}</label>
  <input
    pInputText
    class="p-inputtext"
    type="email"
    [id]="emailProperties.id"
    [disabled]="disabled"
    [minlength]="emailProperties.minlength"
    [maxlength]="emailProperties.maxlength"
    [name]="emailProperties.name"
    [placeholder]="emailProperties.placeholder"
    [required]="emailProperties.required"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />

  <div *ngIf="control.invalid" class="error-message">
    <small class="p-error" *ngIf="control.hasError('required')">{{ emailProperties.label }} is required.</small>
    <small class="p-error" *ngIf="control.hasError('email')">{{ value }} is not a valid email.</small>
    <small class="p-error" *ngIf="control.hasError('minlength')">
      {{ emailProperties.label }} cannot be less than {{ emailProperties.minlength }}.
    </small>
  </div>
</div>

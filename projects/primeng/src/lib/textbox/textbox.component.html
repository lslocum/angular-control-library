<div class="p-field" [class.required]="textboxProperties.required" [ngClass]="appearanceClass">
  <label [for]="textboxProperties.name">{{ textboxProperties.label }}</label>
  <input
    type="text"
    [disabled]="disabled"
    [id]="textboxProperties.id"
    [maxlength]="textboxProperties.maxlength"
    [minlength]="textboxProperties.minlength"
    [name]="textboxProperties.name"
    [(ngModel)]="value"
    [pattern]="textboxProperties.pattern"
    [placeholder]="textboxProperties.placeholder"
    [required]="textboxProperties.required"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    pInputText
  />

  <div class="error-message" *ngIf="control.invalid">
    <small class="p-error" *ngIf="control.errors?.required">{{ textboxProperties.label }} is required.</small>
    <small class="p-error" *ngIf="control.errors?.minlength">
      {{ textboxProperties.label }} cannot be more than {{ textboxProperties.minlength }} characters.
    </small>
    <small class="p-error" *ngIf="control.errors?.pattern">Invalid {{ textboxProperties.label }}.</small>
  </div>
</div>

<div class="p-field" [class.required]="passwordProperties.required" [ngClass]="appearanceClass">
  <label [for]="passwordProperties.name">{{ passwordProperties.label }}</label>
  <input
    pInputText
    class="p-inputtext"
    type="password"
    [id]="passwordProperties.id"
    [name]="passwordProperties.name"
    [placeholder]="passwordProperties.placeholder"
    [disabled]="disabled"
    [required]="passwordProperties.required"
    [minlength]="passwordProperties.passwordRequirements?.minlength"
    [maxlength]="passwordProperties.passwordRequirements?.maxlength"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <div class="error-message" *ngIf="control.invalid">
    <small class="p-error" *ngIf="control.hasError('required')">{{ passwordProperties.label }} required.</small>
    <small class="p-error"
      *ngIf="
        control.hasError('lowerCase') ||
        control.hasError('upperCase') ||
        control.hasError('number')
      "
    >
      Password must contain the following:
    </small>
    <small class="p-error" *ngIf="control.hasError('lowerCase')"> A lowercase letter.</small>
    <small class="p-error" *ngIf="control.hasError('upperCase')"> A uppercase letter.</small>
    <small class="p-error" *ngIf="control.hasError('number')"> A number.</small>
    <small class="p-error" *ngIf="control.hasError('minlength')">
       Minimum {{ passwordProperties.passwordRequirements.minlength }} characters.
    </small>
  </div>
</div>

<div class="form-control" [class.required]="dateProperties.required">
  <label [for]="dateProperties.name">{{ dateProperties.label }}</label>
  <p-calendar
    [(ngModel)]="value"
    dateFormat="mm/dd/yy"
    [minDate]="dateProperties.minDate"
    [maxDate]="dateProperties.maxDate"
    [disabled]="disabled"
    [disabledDates]="dateProperties.invalidDates"
    [disabledDays]="dateProperties.disabledDays"
    [showIcon]="true"
    showButtonBar="true"
    (onBlur)="onTouchedCallback()"
    (onClearClick)="onChange()"
    (onInput)="onChange()"
    (onSelect)="onChange()"
  ></p-calendar>
  <div *ngIf="control.hasError('required')" class="error-message" >{{ dateProperties.label }} required.</div>
  <div *ngIf="control.hasError('min')" class="error-message" >
    {{ dateProperties.label }} must be after {{ dateProperties.minDate }}.
  </div>
  <div *ngIf="control.hasError('max')" class="error-message" >
    {{ dateProperties.label }} must be before {{ dateProperties.maxDate }}.
  </div>
</div>

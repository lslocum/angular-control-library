<div class="p-field">
  <ng-container *ngIf="checkboxProperties.labelPosition === 'before'">
    <ng-container *ngTemplateOutlet="label"></ng-container>
  </ng-container>
  <p-checkbox
    [disabled]="disabled"
    [id]="checkboxProperties.id"
    [name]="checkboxProperties.name"
    [(ngModel)]="value"
    (change)="onChange()"
  ></p-checkbox>
  <ng-container *ngIf="checkboxProperties.labelPosition === 'after'">
    <ng-container *ngTemplateOutlet="label"></ng-container>
  </ng-container>
</div>

<ng-template #label let-class="class">
  <label [for]="checkboxProperties.name">{{ checkboxProperties.label }}</label>
</ng-template>

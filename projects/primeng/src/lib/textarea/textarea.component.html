<div class="p-field" [class.required]="textareaProperties.required">
  <label [for]="textareaProperties.name">{{ textareaProperties.label }}</label>
  <textarea
    pInputTextarea
    [cols]="textareaProperties.cols"
    [disabled]="disabled"
    [id]="textareaProperties.id"
    [maxlength]="textareaProperties.maxlength"
    [name]="textareaProperties.name"
    [(ngModel)]="value"
    [placeholder]="textareaProperties.placeholder"
    [required]="textareaProperties.required"
    [rows]="textareaProperties.rows"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  ></textarea>

  <div class="error-message" *ngIf="control.invalid">
    <small class="p-error" *ngIf="control.errors?.required">{{ textareaProperties.label }} is required.</small>
  </div>
</div>

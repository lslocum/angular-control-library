<div class="p-field" [class.required]="numberProperties.required" [ngClass]="appearanceClass">
  <label [for]="numberProperties.name">{{ numberProperties.label }}</label>
  <input
    pInputText
    class="p-inputtext"
    type="number"
    [disabled]="disabled"
    [id]="numberProperties.id"
    [max]="numberProperties.max"
    [min]="numberProperties.min"
    [name]="numberProperties.name"
    [ngClass]="numberProperties.appearance"
    [placeholder]="numberProperties.placeholder"
    [required]="numberProperties.required"
    [step]="numberProperties.step"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />

  <div *ngIf="control.invalid" class="error-message">
    <small class="p-error" *ngIf="control.hasError('required')">{{ numberProperties.label }} is required.</small>
    <small class="p-error" *ngIf="control.hasError('min')">
      {{ numberProperties.label }} cannot be less than {{ numberProperties.min }}
    </small>
    <small class="p-error" *ngIf="control.hasError('max')">
      {{ numberProperties.label }} cannot be more than {{ numberProperties.min }}
    </small>
  </div>
</div>

<div class="form-control" [class.required]="dateProperties.required">
  <label [for]="dateProperties.name">{{ dateProperties.label }}</label>
  <input
    type="date"
    [id]="dateProperties.id"
    [name]="dateProperties.name"
    [disabled]="disabled"
    [required]="dateProperties.required"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <div class="error-message" *ngIf="control.hasError('required')">{{ dateProperties.label }} is required.</div>
</div>

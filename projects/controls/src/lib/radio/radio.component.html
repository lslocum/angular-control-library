<div class="form-control">
  <label [for]="radioProperties.name" class="radio-group-label">{{ radioProperties.label }}</label>
  <div class="radio-group" [ngClass]="radioProperties.direction">
    <span *ngFor="let option of radioProperties.options">
      <ng-container *ngIf="radioProperties.labelPosition === 'before'">
        <ng-container *ngTemplateOutlet="label; context: { option: option }"></ng-container>
      </ng-container>
      <input
        type="radio"
        [disabled]="disabled"
        [id]="radioProperties.id"
        [name]="radioProperties.name"
        [ngClass]="radioProperties.color"
        [(ngModel)]="value"
        [required]="radioProperties.required"
        [value]="option[radioProperties.valueProperty]"
        (input)="onChange()"
        (change)="onChange()"
        (blur)="onTouchedCallback()"
        class="my-input my-radio"
      />
      <ng-container *ngIf="radioProperties.labelPosition === 'after'">
        <ng-container *ngTemplateOutlet="label; context: { option: option }"></ng-container>
      </ng-container>
    </span>
  </div>
</div>

<ng-template #label let-option="option">
  <label [for]="option[radioProperties.nameProperty]">{{ option[radioProperties.nameProperty] }}</label>
</ng-template>

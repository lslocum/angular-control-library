<div class="form-control">
  <label [for]="name" class="radio-group-label">{{ label }}</label>
  <div class="radio-group">
    <span *ngFor="let option of options">
      <input
        type="radio"
        [id]="id"
        [name]="name"
        [disabled]="disabled"
        [required]="required"
        [value]="option[valueProperty]"
        [(ngModel)]="value"
        (input)="onChange()"
        (change)="onChange()"
        (blur)="onTouchedCallback()"
        class="my-input my-radio"
      />
      <label [for]="name">{{ option[nameProperty] }}</label>
    </span>
  </div>
</div>

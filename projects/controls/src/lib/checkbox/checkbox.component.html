<div class="form-control">
  <input
    type="checkbox"
    [id]="id"
    [name]="name"
    [disabled]="disabled"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-checkbox"
  />
  <label [for]="name">{{ label }}</label>
</div>

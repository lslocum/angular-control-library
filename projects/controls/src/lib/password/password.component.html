<div class="form-control" [class.required]="passwordProperties.required">
  <label [for]="passwordProperties.name">{{ passwordProperties.label }}</label>
  <input
    type="password"
    [disabled]="disabled"
    [id]="passwordProperties.id"
    [maxlength]="passwordProperties.passwordRequirements?.maxlength"
    [minlength]="passwordProperties.passwordRequirements?.minlength"
    [name]="passwordProperties.name"
    [ngClass]="passwordProperties.appearance"
    [placeholder]="passwordProperties.placeholder"
    [required]="passwordProperties.required"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <div class="error-message" *ngIf="control.invalid">
    <small *ngIf="control.hasError('required')">{{ passwordProperties.label }} is required.</small>
  </div>
  <div
    class="error-message"
    *ngIf="control.hasError('lowerCase') || control.hasError('upperCase') || control.hasError('number')"
  >
    <p class="error-header">Password must contain the following:</p>
    <small
      *ngIf="passwordProperties.passwordRequirements.requireLowerCase"
      id="letter"
      [ngClass]="lowerCaseError ? 'invalid' : 'valid'"
    >
      A lowercase letter
    </small>
    <small
      *ngIf="passwordProperties.passwordRequirements.requireUpperCase"
      id="capital"
      [ngClass]="upperCaseError ? 'invalid' : 'valid'"
    >
      A capital (uppercase) letter
    </small>
    <small
      *ngIf="passwordProperties.passwordRequirements.requireNumbers"
      id="number"
      [ngClass]="numberError ? 'invalid' : 'valid'"
    >
      A number
    </small>
    <small
      *ngIf="passwordProperties.passwordRequirements.minlength"
      id="minlength"
      [ngClass]="minLengthError ? 'invalid' : 'valid'"
    >
      Minimum {{ passwordProperties.passwordRequirements.minlength }} characters
    </small>
    <small
      *ngIf="passwordProperties.passwordRequirements.maxlength"
      id="maxlength"
      [ngClass]="maxLengthError ? 'invalid' : 'valid'"
    >
      Maximum {{ passwordProperties.passwordRequirements.maxlength }} characters
    </small>
  </div>
</div>

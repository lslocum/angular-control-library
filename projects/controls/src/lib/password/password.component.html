<div class="form-control" [class.required]="required">
  <label [for]="name">{{ label }}</label>
  <input
    type="password"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [minlength]="passwordRequirements?.minlength"
    [maxlength]="passwordRequirements?.maxlength"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <div class="error-message" *ngIf="showError">
      <ng-container *ngIf="control.errors?.required">{{ label }} is required.</ng-container>
  </div>
  <div class="error-message" *ngIf="showError">
    <p class="error-header">Password must contain the following:</p>
    <p
      *ngIf="passwordRequirements.shouldContainLowerCase"
      id="letter"
      [ngClass]="lowerCaseError ? 'invalid' : 'valid'"
    >
      A lowercase letter
    </p>
    <p
      *ngIf="passwordRequirements.shouldContainUpperCase"
      id="capital"
      [ngClass]="upperCaseError ? 'invalid' : 'valid'"
    >
      A capital (uppercase) letter
    </p>
    <p
      *ngIf="passwordRequirements.shouldContainNumbers"
      id="number"
      [ngClass]="numberError ? 'invalid' : 'valid'"
    >
      A number
    </p>
    <p
      *ngIf="passwordRequirements.minlength"
      id="minlength"
      [ngClass]="minLengthError ? 'invalid' : 'valid'"
    >
      Minimum {{ passwordRequirements.minlength }} characters
    </p>
    <p
      *ngIf="passwordRequirements.maxlength"
      id="maxlength"
      [ngClass]="maxLengthError ? 'invalid' : 'valid'"
    >
      Maximum {{ passwordRequirements.maxlength }} characters
    </p>
  </div>
</div>

<div class="form-control" [class.required]="timeProperties.required">
  <label [for]="timeProperties.name">{{ timeProperties.label }}</label>
  <input
    class="my-input"
    [disabled]="disabled"
    [id]="timeProperties.id"
    [name]="timeProperties.name"
    [ngClass]="timeProperties.appearance"
    [(ngModel)]="value"
    [required]="timeProperties.required"
    type="time"
    (blur)="onTouchedCallback()"
    (change)="onChange()"
    (input)="onChange()"
  />

  <div class="error-message" *ngIf="control.invalid">
    <small *ngIf="control.errors?.required">{{ timeProperties.label }} is required.</small>
  </div>
</div>

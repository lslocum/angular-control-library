<div class="form-control" [class.required]="required">
  <label [for]="name">{{ label }}</label>
  <textarea
    [id]="id"
    [name]="name"
    [disabled]="disabled"
    [required]="required"
    [cols]="cols"
    [maxlength]="maxlength"
    [rows]="rows"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-textarea"
  ></textarea>

  <div class="error-message" *ngIf="showError">
    <ng-container *ngFor="let error of errors">
      {{ error }}
    </ng-container>
  </div>
</div>

<mat-form-field [appearance]="textboxProperties.appearance">
  <mat-label class="label">{{ textboxProperties.label }}</mat-label>
  <input
    matInput
    type="text"
    [disabled]="disabled"
    [id]="textboxProperties.id"
    [maxlength]="textboxProperties.maxlength"
    [minlength]="textboxProperties.minlength"
    [name]="textboxProperties.name"
    [(ngModel)]="value"
    [placeholder]="textboxProperties.placeholder"
    [required]="textboxProperties.required"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />
  <mat-error *ngIf="control.hasError('required')">{{ textboxProperties.label }} required.</mat-error>
  <mat-error *ngIf="control.hasError('minlength')">{{ textboxProperties.label }} must be at least {{ textboxProperties.minlength }}.</mat-error>
  <mat-error *ngIf="control.hasError('pattern')">{{ value }} is an invalid {{ textboxProperties.label }}.</mat-error>
</mat-form-field>

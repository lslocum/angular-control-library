<mat-form-field [appearance]="appearance">
  <mat-label class="label">{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [minlength]="minlength"
    [maxlength]="maxlength"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />
  <mat-error *ngIf="control.hasError('required')">{{ label }} required.</mat-error>
  <mat-error *ngIf="control.hasError('minlength')">{{ label }} must be at least {{ min }}.</mat-error>
</mat-form-field>

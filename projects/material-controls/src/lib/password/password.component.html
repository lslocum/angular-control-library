<mat-form-field [appearance]="passwordProperties.appearance">
  <mat-label class="label">{{ passwordProperties.label }}</mat-label>
  <input
    matInput
    type="password"
    [id]="passwordProperties.id"
    [name]="passwordProperties.name"
    [placeholder]="passwordProperties.placeholder"
    [disabled]="disabled"
    [required]="passwordProperties.required"
    [minlength]="passwordProperties.passwordRequirements?.minlength"
    [maxlength]="passwordProperties.passwordRequirements?.maxlength"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <mat-error *ngIf="controlDir.hasError('required')">{{ passwordProperties.label }} required.</mat-error>
  <mat-error
    *ngIf="
      controlDir.hasError('lowerCase') ||
      controlDir.hasError('upperCase') ||
      controlDir.hasError('number')
    "
  >
    Password must contain the following:
  </mat-error>
  <mat-error *ngIf="controlDir.hasError('lowerCase')">* A lowercase letter.</mat-error>
  <mat-error *ngIf="controlDir.hasError('upperCase')">* A capital (uppercase) letter.</mat-error>
  <mat-error *ngIf="controlDir.hasError('number')">* A number.</mat-error>
  <mat-error *ngIf="controlDir.hasError('minlength')">
    * Minimum {{ passwordProperties.passwordRequirements.minlength }} characters.
  </mat-error>
</mat-form-field>

<mat-form-field [appearance]="appearance">
  <mat-label class="label">{{ label }}</mat-label>
  <input
    matInput
    type="password"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [minlength]="passwordRequirements?.minlength"
    [maxlength]="passwordRequirements?.maxlength"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
    class="my-input"
  />

  <mat-error *ngIf="controlDir.hasError('required')">{{ label }} required.</mat-error>
  <mat-error
    *ngIf="
      controlDir.hasError('lowerCase') ||
      controlDir.hasError('upperCase') ||
      controlDir.hasError('number')
    "
  >
    Password must contain the following:
  </mat-error>
  <mat-error *ngIf="controlDir.hasError('lowerCase')">* A lowercase letter.</mat-error>
  <mat-error *ngIf="controlDir.hasError('upperCase')">* A capital (uppercase) letter.</mat-error>
  <mat-error *ngIf="controlDir.hasError('number')">* A number.</mat-error>
  <mat-error *ngIf="controlDir.hasError('minlength')">
    * Minimum {{ passwordRequirements.minlength }} characters.
  </mat-error>
</mat-form-field>

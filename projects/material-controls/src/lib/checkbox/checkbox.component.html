<div class="form-control">
  <mat-checkbox
    [id]="checkboxProperties.id"
    [name]="checkboxProperties.name"
    [disabled]="disabled"
    [color]="checkboxProperties.color"
    [indeterminate]="checkboxProperties.indeterminate"
    [labelPosition]="checkboxProperties.labelPosition"
    [(ngModel)]="value"
    [required]="checkboxProperties.required"
    (change)="onChange()"
    (indeterminateChange)="onIndeterminateChange()"
  >
    {{ checkboxProperties.label }}
  </mat-checkbox>
</div>

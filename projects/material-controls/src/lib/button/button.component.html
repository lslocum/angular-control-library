<button
  *ngIf="!type"
  mat-button
  [id]="id"
  [color]="color"
  [disabled]="disabled"
  [ngClass]="type"
  (click)="handleOnClick()"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

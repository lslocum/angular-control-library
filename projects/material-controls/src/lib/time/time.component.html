<mat-form-field [appearance]="timeProperties.appearance">
  <mat-label class="label">{{ timeProperties.label }}</mat-label>
  <input
    matInput
    [disabled]="disabled"
    [id]="timeProperties.id"
    [name]="timeProperties.name"
    [(ngModel)]="value"
    [placeholder]="timeProperties.placeholder"
    [required]="timeProperties.required"
    type="time"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />

  <mat-error *ngIf="control.hasError('required')">{{ timeProperties.label }} required.</mat-error>
</mat-form-field>

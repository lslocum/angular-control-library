<mat-form-field [appearance]="selectProperties.appearance">
  <mat-label>{{ selectProperties.label }}</mat-label>
  <mat-select
    [id]="selectProperties.id"
    [name]="selectProperties.name"
    [disabled]="disabled"
    [errorStateMatcher]="selectProperties.errorStateMatcher"
    [panelClass]="selectProperties.panelClass"
    [placeholder]="selectProperties.placeholder"
    [required]="selectProperties.required"
    [(ngModel)]="value"
    (change)="onChange()"
  >
    <mat-option *ngFor="let option of selectProperties.options" [value]="option[selectProperties.valueProperty]">
      {{ option[selectProperties.nameProperty] }}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="control.hasError('required')">{{ selectProperties.label }} is required.</mat-error>
</mat-form-field>

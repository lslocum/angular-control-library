<label class="label">{{ radioProperties.label }}</label>

<mat-radio-group
  [color]="radioProperties.color"
  [disabled]="disabled"
  [id]="radioProperties.id"
  [labelPosition]="radioProperties.labelPosition"
  [name]="radioProperties.name"
  [(ngModel)]="value"
  [ngClass]="radioProperties.direction"
  [required]="radioProperties.required"
  (input)="onChange()"
  (change)="onChange()"
  (blur)="onTouchedCallback()"
>
  <mat-radio-button *ngFor="let option of radioProperties.options" [value]="option[radioProperties.valueProperty]" [color]="color">
    {{ option[radioProperties.nameProperty] }}
  </mat-radio-button>
</mat-radio-group>

<mat-form-field [appearance]="textareaProperties.appearance">
  <mat-label class="label">{{ textareaProperties.label }}</mat-label>

  <textarea
    matInput
    [cols]="textareaProperties.cols"
    [disabled]="disabled"
    [id]="textareaProperties.id"
    [name]="textareaProperties.name"
    [(ngModel)]="value"
    [maxlength]="textareaProperties.maxlength"
    [placeholder]="textareaProperties.placeholder"
    [required]="textareaProperties.required"
    [rows]="textareaProperties.rows"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  ></textarea>

  <mat-error *ngIf="control.hasError('required')">{{ textareaProperties.label }} required.</mat-error>
</mat-form-field>

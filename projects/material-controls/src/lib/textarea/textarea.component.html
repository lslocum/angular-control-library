<mat-form-field [appearance]="appearance">
  <mat-label class="label">{{ label }}</mat-label>
  <textarea
    matInput
    [id]="id"
    [name]="name"
    [disabled]="disabled"
    [required]="required"
    [cols]="cols"
    [maxlength]="maxlength"
    [rows]="rows"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  ></textarea>
  <mat-error *ngIf="control.hasError('required')">{{ label }} required.</mat-error>
</mat-form-field>

<mat-form-field [appearance]="dateProperties.appearance">
  <mat-label class="label">{{ dateProperties.label }}</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [id]="dateProperties.id"
    [name]="dateProperties.name"
    [disabled]="disabled"
    [required]="dateProperties.required"
    [(ngModel)]="value"
    (input)="onChange()"
    (change)="onChange()"
    (blur)="onTouchedCallback()"
  />

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker [color]="dateProperties.color"></mat-datepicker>
  <mat-error>{{ dateProperties.label }} is required.</mat-error>
</mat-form-field>
